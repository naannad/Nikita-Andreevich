---
# tasks file for balancer
- name: Install the latest version of Apache
  ansible.builtin.yum:
    name: 
      - nginx
      - libselinux-python3
    state: latest
- name: Create config file from template
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
  notify:
    - restart nginx  
  tags:
    - nginx-configuration